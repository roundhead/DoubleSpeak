<!DOCTYPE html>
<html ng-app="doubleSpeakApp">
<head>
    <title>DoubleSpeak</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
    <script>
    angular.module('doubleSpeakApp', [])
.controller('dsController', function() {
    var ds=this;
    ds.text="";
    ds.sound="";
    ds.merge=function(){
        ts=ds.text.split("");
        ss=ds.sound.split(" ");
        n=Math.max(ts.length,ss.length);
        var str="";
        for(i=0;i<n;i++){
            if(ts[i]!=undefined){
               str+=ts[i];
            }
            if(ss[i]!=undefined&& ss[i]!=""){
               str+='('+ss[i]+')';
            }
        }
        return str;
    }
});
    </script>
<div class="container">
<div class="row">
<div class="col-md-6 col-md-offset-3">
    <h1>DoubleSpeak 小助手</h1>
    <h3>你就是新时代的……</h3>
    <div ng-controller="dsController as ds">
    <hr>
    <p>
    <input type="text" ng-model="ds.text" placeholder="写作"> <p>
    <p>
    <input type="text" ng-model="ds.sound" placeholder="读作"> <p>

    <h1>{{ds.merge()}}</h1>
    </div>
    </div>
    </div>
</div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
